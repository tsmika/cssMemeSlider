<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Mem slider</title>
</head>

<body>
  <input type="radio" name="point" id="slide1" checked hidden>
  <input type="radio" name="point" id="slide2" hidden>
  <input type="radio" name="point" id="slide3" hidden>
  <input type="radio" name="point" id="slide4" hidden>

  <div class="wrapper">
    <div class="img-wrapper content1">
      <div class="img-area">
        <div class="img-area__img">
          <img src="./images/kak-delaesh-uborku.jpg">
        </div>
      </div>
      <div class="text-area">А под диваном убирать не нужно?</div>
    </div>
    <div class="img-wrapper content2">
      <div class="img-area">
        <div class="img-area__img">
          <img src="./images/krasota-sila.jpg">
        </div>
      </div>
      <div class="text-area">Красота - это страшная сила!</div>
    </div>
    <div class="img-wrapper content3">
      <div class="img-area">
        <div class="img-area__img">
          <img src="./images/zria-zashel.jpg">
        </div>
      </div>
      <div class="text-area">Зря, зря ты сюда зашел...</div>
    </div>
    <div class="img-wrapper content4">
      <div class="img-area">
        <div class="img-area__img">
          <img src="./images/vot-ya-kot.jpg">
        </div>
      </div>
      <div class="text-area">Вот я - кот. А чего добился ты?</div>
    </div>
    <div class="buttons-area">
      <div>
        <label for="slide1" class="buttons-area__button">
          <img src="./images/kak-delaesh-uborku.jpg">
        </label>
      </div>
      <label for="slide2" class="buttons-area__button">
        <img src="./images/krasota-sila.jpg">
      </label>
      <label for="slide3" class="buttons-area__button">
        <img src="./images/zria-zashel.jpg">
      </label>
      <label for="slide4" class="buttons-area__button">
        <img src="./images/vot-ya-kot.jpg">
      </label>
    </div>
  </div>

</body>

</html>
